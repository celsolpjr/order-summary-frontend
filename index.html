<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="card-header">
                <img src="./assets/illustration-hero.svg" alt="image of a person listen music">
            </div>
            <div class="card-content">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhre you like!</p>
            </div>
            <div class="card-plan">
                <img src="./assets/icon-music.svg" alt="icon music">
                <div>
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="card-buttonPayment">
                <button>Proceed to Payment</button>
            </div>
            <div class="card-buttonCancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
